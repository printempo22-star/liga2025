<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bowling League 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loading-overlay { position: fixed; inset: 0; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 9999; flex-direction: column; gap: 1rem; color: #64748b; font-family: sans-serif; }
        .spinner { width: 40px; height: 40px; border: 4px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-box { background: #450a0a; border: 1px solid #991b1b; padding: 1rem; border-radius: 0.5rem; color: #fecaca; margin: 1rem; max-width: 400px; text-align: center; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-950 text-slate-100 antialiased">
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Wczytywanie ligi...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        // Jeśli po 5 sekundach nic się nie dzieje, wyświetl błąd pomocniczy
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                document.getElementById('loading-overlay').innerHTML = `
                    <div class="error-box">
                        <h2 class="font-bold text-xl mb-2">Problem z ładowaniem</h2>
                        <p class="text-sm">Jeśli otwierasz plik bezpośrednio z dysku (file://), przeglądarka może blokować skrypty. Użyj "Live Server" w VS Code lub wrzuć pliki na GitHub Pages.</p>
                        <button onclick="location.reload()" class="mt-4 bg-red-800 px-4 py-2 rounded text-xs">Spróbuj ponownie</button>
                    </div>
                `;
            }
        }, 5000);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
